version: 2

models:
  - name: dim_store
    description: Tabela dimensão de categorias.
    columns:
      - name: sk_store
        description: Chave primária da tabela de categorias.
        tests:
          - unique
          - not_null

      - name: store_id
        description: id da loja
        
      - name: manager_staff_id
        description: id do gerente
        
      - name: address_id
        description: id de endereços
        